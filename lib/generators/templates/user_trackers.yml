development:
  ignore_events: ['ignored_event_name']
  queue_adapter: sidekiq
  mixpanel:
    token: <%= ENV["DEV_MIXPANEL_TOKEN"] %>
    ignore_events: []
  intercom:
    token: <%= ENV['DEV_INTERCOM_TOKEN'] %>
    ignore_events: []
  slack:
    token: <%= ENV['DEV_SLACK_TOKEN'] %>
    activity_channel: <%= ENV['DEV_SLACK_ACTIVITY_CHANNEL'] %>
    ignore_events: []
  db:
    ignore_events: []

